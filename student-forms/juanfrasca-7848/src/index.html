<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Shell - Juanfrasca #7848</title>
    <script type="module" src="./js/main.js"></script>
</head>
<body class="vh-100">
    <main class="p-3 h-100 flex-column align-items-center">
        <section>
            <h2 class="text-center mb-6">Contact me</h2>
                <section id="contact" class="container-sm w-50 mt-4 p-4 rounded bg-light">
                    <form id="contact-form" class="container-sm ">
                        <div class="row">
                            <div class="form-group form-floating mb-3 col-sm-6">
                                <input type="text" id="name" required class="form-control" placeholder="name">
                                <label for="name" class="ps-4">Name</label>
                            </div>
                            
                            <div class="form-group form-floating mb-3 col-sm-6">
                                <input type="tel" id="phone" class="form-control" placeholder="12345">
                                <label for="phone" class="ps-4">Phone number</label>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="form-group form-floating mb-3 col-sm-6">
                                <input type="email" id="email" required class="form-control" placeholder="email">
                                <label for="email" class="ps-4">Email</label>
                            </div>
                            
                            <div class="form-group form-floating mb-3 col-sm-6">
                                <input type="date" id="birthday" class="form-control" placeholder="12345">
                                <label for="birthday" class="ps-4">Date of birth</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group form-control mb-3 pb-3">
                                    <fieldset>
                                        <legend>Best time to reach you (GTM -11)</legend>
                                        <select name="time" id="time" class="form-select" aria-label="Default select example">
                                            <option disabled selected>Select one option...</option>
                                            <option value="morning">08:00 - 12:00</option>
                                            <option value="afternoon">12:00 - 16:00</option>
                                            <option value="evening">16:00 - 20:00</option>
                                        </select>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group form-floating mb-3" id="textarea-div">
                            <textarea name="message" id="message" placeholder="Leave me your message!" class="form-control"></textarea>
                            <label for="message" id="textarea-label">Leave me your message!</label>
                        </div>
                        <div class="d-flex justify-content-evenly w-50 mx-auto">
                            <a href="/"><button id="button-back" type="button" class="btn btn-secondary btn-lg">Go back</button></a>
                            <button id="button-submit" type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </form>
                </section>
        </section> 
    </main>        
</body>
</html>
